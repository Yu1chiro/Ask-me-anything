<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="admin.css">

<body class="bg-gray-900">
    <main>
        <div class="Loader-container">
            <div id="loading" class="text-center">.
                <div class="spinner"></div>
            </div>
        </div>
        <div id="content">
          <!--  -->
          <div class="container mx-auto my-8">
            <h1 class="text-2xl font-bold mb-4 text-center text-white">内緒のメッセージ</h1>
            <div class="text-center" style="margin: 1rem 0;">
                <button id="logout-button" class="mt-4 bg-red-500 font-bold text-white py-2 px-4 rounded">Log Out</button>
                <button id="export-btn" class="mt-4 bg-green-500 font-bold text-white py-2 px-4 rounded">Export to Excel</button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white mx-auto shadow-md rounded-lg overflow-hidden">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b border-gray-200">Timestamp</th>
                            <th class="py-2 px-4 border-b border-gray-200">Anonim Message</th>
                            <th class="py-2 px-4 border-b border-gray-200">Action</th>
                        </tr>
                    </thead>
                    <tbody id="aspirasi-table-body">
                        <!-- Rows will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    
          
        </div>
        <!-- Modal -->

            <div class="bg-white p-4 rounded-lg shadow-lg relative w-96" style="margin: 0 1rem; box-shadow: 2px 2px 5px rgba(0, 0, 0, 1);">
                <div class="flex items-center mb-4 justify-between">
                    <h2 class="text-xl font-bold mr-2 flex items-center">Anonim Message</h2>
                    <button id="close-modal-btn" class="text-red-500 text-md font-bold">❌</button>
                    <button class="ml-2 text-md cursor-pointer flex items-center" id="download-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <defs>

                                    <stop offset="60%" stop-color="#d6249f"/>

                    </button>
                </div>
                <p id="modal-message" class="text-black font-medium text-md"></p>
            </div>
        </div>
        

    </main>

    <script type="module" src="auth.js"></script>
