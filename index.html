<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask me Anything</title>
    <link rel="shortcut icon" href="me.png" type="image/x-icon">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="input.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-center bg-no-repeat bg-gray-700 bg-blend-multiply" style="background-image: url('bg.jpeg');">
<section>
    <div class="container flex items-center mx-auto justify-center">
        <img id="icon" class="text-center" style="margin: 1rem 0;" src="me.png" width="150" height="150" alt="">
        </div>
        <form id="form-message" class="max-w-lg lg:max-w-md xl:max-w-lg sm:max-w-sm mx-auto">
        <h2  class="mb-4 text-xl font-extrabold text-center leading-none text-white lg:text-3xl">Let's Ask Me Anything👋</h2>
        <p class="text-white mb-4 text-center font-bold text-md">
            <span id="typed-text"></span>
        </p>
        <div class="mb-5">
            <textarea id="message" rows="4" class="block p-2.5 w-full text-xl text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ask me Anything"></textarea>    
        </div>
        <button type="submit" id="send-message" class="font-bold w-full text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 rounded-lg text-md px-5 py-2.5 text-center me-2 mb-2">Send Message</button>
       </form>
    </div>
    <footer class="fixed bottom-0 w-full p-4">
        <p class="text-sm text-white text-center">2024 - ゆい ☕</p>
      </footer>
      
</section>
<!-- src -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
      var options = {
        strings: ["Your identify always safe & secret", "気にしない自分の情報が絶対大丈夫です"],
        typeSpeed: 80,
        backSpeed: 35,
        loop: true
      };
  
      var typed = new Typed("#typed-text", options);
    });
  </script>
 <script src="main.js" type="module"></script>
 <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>
</html>
