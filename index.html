<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask me Anything</title>
    <link rel="shortcut icon" href="me.png" type="image/x-icon">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="input.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-center bg-no-repeat bg-gray-700 bg-blend-multiply" style="background-image: url('bg.jpeg');">
<h1 style="margin-top: 15rem;" class="dekstop text-4xl font-bold text-red-600 text-center">Not found bruh you must use in Mobile Phone :(</h1>
<section>
    <div class="px-4 mx-auto max-w-screen-xl text-center py-24 lg:py-56">
        <div  class="flex justify-center items-center">
            <img id="icon" style="margin: 1rem 0;" src="me.png" width="150" height="150" alt="">
        </div>
        <form id="form-message">
        <h2  class="mb-4 text-xl font-extrabold tracking-tight leading-none text-white md:text-5xl lg:text-6xl">Let's Ask Me Anything👋</h2>
        <p class="text-white mb-4 font-bold text-md">Your identify alwys safe & secret</p>
        <div class="mb-5">
            <textarea id="message" rows="4" class="block p-2.5 w-full text-xl text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ask me Anything"></textarea>    
        </div>
        <button type="submit" id="send-message" class="font-bold w-full text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 rounded-lg text-md px-5 py-2.5 text-center me-2 mb-2">Send Message</button>
       </form>
    </div>
    <div class="footer">

        <p class="text-sm text-white text-center">2024 - ゆい ☕</p>
    </div>
</section>
<!-- src -->
 <script src="main.js" type="module"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>
</html>
